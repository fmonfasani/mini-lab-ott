apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o k8s/ --namespace edge
    kompose.version: 1.32.0 (765fde254)
  labels:
    io.kompose.service: grafana
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o k8s/ --namespace edge
        kompose.version: 1.32.0 (765fde254)
      labels:
        io.kompose.network/mini-lab-ott-default: "true"
        io.kompose.service: grafana
    spec:
      containers:
        - env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin123
          image: grafana/grafana:latest
          name: mini-grafana
          ports:
            - containerPort: 3000
              hostPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/grafana/provisioning/datasources
              name: grafana-claim0
              readOnly: true
            - mountPath: /etc/grafana/provisioning/dashboards
              name: grafana-claim1
              readOnly: true
            - mountPath: /var/lib/grafana/dashboards
              name: grafana-claim2
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: grafana-claim0
          persistentVolumeClaim:
            claimName: grafana-claim0
            readOnly: true
        - name: grafana-claim1
          persistentVolumeClaim:
            claimName: grafana-claim1
            readOnly: true
        - name: grafana-claim2
          persistentVolumeClaim:
            claimName: grafana-claim2
            readOnly: true
